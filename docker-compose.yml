services:
  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: ticketlessLocal
      MYSQL_USER: ticketless
      MYSQL_PASSWORD: test
    ports:
      - "3306:3306"
    networks:
      - app-network
    volumes:
      - mysqldata:/var/lib/mysql

networks:
  app-network:
    driver: bridge

volumes:
  mysqldata:
